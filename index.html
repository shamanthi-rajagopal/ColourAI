<!--Shamanthi Rajagopal's Colour Testing AI Model Training project-->
<!--The AI model is trained to recognize whether WHITE or BLACK text looks better on top of a random set of colours-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ColourAI</title>
  <script src="//unpkg.com/brain.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css"/><style></style> 

</head>

<body>
  <div class="rainbowText">Colour AI !</div>
  <div class="heading">Welcome       to </div>
  <div id="color">
    <div class="white">White Text</div>
    <div class="black">Black Text</div>
    <div id="guess">Suggested Colour</div>
  </div>


  <div id="box">
    <button id="white-button">Randomize</button>
    <!--<button id="black-button">Black</button>-->
    <button id="print-button">Print</button>
  </div>

</body>
</html>
